<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container-background">
        <div class="container">
        </div>
    </div>
    <div class="options">
        <h2>Grid Size:</h2>
    <div class="slider">
        <input type="range" min="4" max="64" value="16" oninput="rangeValue.innerText = this.value + ' x ' + this.value">
        <p id="rangeValue">16 x 16</p>
    </div>
    <h2>Color Mode:</h2>
    <button class="rainbow">Rainbow</button>
    <button class="black">Black</button>
    <button class="gradual">Gradual Black</button>
    <button class="clear">Clear</button>
</div>
<div class="footer">Copyright &copy; 2025 Arman Zadehattar</div>
</body>
</html>
